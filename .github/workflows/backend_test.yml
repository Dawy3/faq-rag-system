name: Backend CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    env:
      # Dummy keys to prevent app.py from crashing on os.getenv
      OPENROUTER_API_KEY: "dummy_key"
      PINECONE_API_KEY: "dummy_key"
      MODEL_NAME: "tngtech/deepseek-r1t2-chimera:free"

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install testing libraries (if not in requirements.txt)
          pip install pytest httpx pytest-asyncio

      # Step 4: Run Tests
      - name: Run Pytest
        run: |
          # We add the current directory to PYTHONPATH so tests can find app.py
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/test_main.py -v